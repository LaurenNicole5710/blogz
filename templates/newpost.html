{% extends "base.html" %}

{% block content %}
    <h1>Create a new post:</h1>

    <form method='POST'><br>
        <input type='text' name='title' placeholder= 'Please add a title.'/>
        <p class= 'error'>{{title_error}}</p>
        <br>
        <textarea name= 'body' placeholder= 'Add blog here.'></textarea>
        <p class= 'error'>{{body_error}}</p>
        <br>
        <input type="submit" value='Add Blog' />
    </form>
    
{% endblock %}
