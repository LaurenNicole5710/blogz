{% extends "base.html" %}

{% block content %}
    <h1>Create a new post:</h1>

    <form id='blog' method='GET'>
        <input type="hidden" name="blog_id" value="{{user_blog}}" />
        <p><input type='text' name='title' placeholder='Add a title.' /></p>
        <p><textarea form='blog_form' name='body' cols="30" rows="10" placeholder="Write post here." /></textarea></p>
        <p><input type="submit" value='Add Blog' /></p>
    </form>
    
{% endblock %}
