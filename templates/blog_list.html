{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
<div align= "center" class="w3-container w3-hover-light-grey"><h2><a href='http://localhost:5000/blog_id?id={{blog.id}}'>{{blog.title}}</a></h2>
    <h3>{{blog.body}}</h3>
    <h6>Written by {{blog.owner.username}}</h6></div>
{% endfor %}

{% endblock %}
