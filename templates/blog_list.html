{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}
<div align= "center" class="w3-container w3-hover-light-grey"><h2><a href='http://localhost:5000/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
    <h3>{{blog.body}}</h3>
    <p><h6>Written by:<a href='http://localhost:5000/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></h6></p>
</div>
{% endfor %}

{% endblock %}
